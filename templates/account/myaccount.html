{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<main>
    <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">Account details</h2>
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <div class="form-floating">
                    <form method="post"> {% csrf_token %}
                        <!-- {{ form | crispy }} -->
                        <!-- <label class="form-label">Username: {{user.username}}</label>
              <label class="form-label">Username: {{user.first_name}}</label>
              <label class="form-label">Username: {{user.last_name}}</label> -->
                        {{ form.username | as_crispy_field }}
                        {{ form.email | as_crispy_field }}

                        <input class="w-100 btn btn-lg btn-success" type="change_details"
                            value="Change details"></input>
                    </form>
                </div>
            </div>
            <div class="col col-lg-2"></div>
        </div>
        <br>
        <div class="d-flex flex-column align-items-center gap-2">
            <a href="{% url 'account_change_password' %}" class="btn btn-warning btn-lg">Change password</a>
        </div>
    </div>
    </div>
</main>
{% else %}
<main>
    <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">You are not a user</h2>
    </div>
</main>
{% endif %}
{% endblock %}
