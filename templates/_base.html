{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Edited by Mateusz D.">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>LIBRARY</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbars-offcanvas/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">LIBRARY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'find_books'%}">Find books</a>
                            </li>
                            {% if user.is_authenticated %}
                            {% if user.is_staff %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'add_book'%}">Add book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'borrow'%}">Borrow book</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'myaccount'%}">My account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'mybooks'%}">My books</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="btn btn-outline-success"
                                    href="{% url 'account_logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a type="button" class="btn btn-outline-light me-2"
                                    href="{% url 'account_login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="btn btn-outline-light me-2"
                                    href="{% url 'account_signup' %}">Sign-up</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </main>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
