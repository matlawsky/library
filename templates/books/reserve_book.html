{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <div class="container px-4 py-5">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Reserve a book</h1>
                <form method='POST'>
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-success btn-lg" name="make">Make reservation</button>
                    <button type="submit" class="btn btn-warning btn-lg" name="cancel">Cancel reservation</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
